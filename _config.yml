# Welcome to Nubia Jekyll Theme!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

theme_version: 1.0.4

# Site settings
title:              نمای کامپوزیت 09122448082
logo:               # Logo image URL
description:        اجرای نمای کامپوزیت و فروش انواع ورق کامپوزیت
url: https://wood.composite-isfahan.ir/

facebook:         https://www.facebook.com/isfahancompositeview
youtube:          https://www.youtube.com/channel/UCUpJ8VIXj5-8EFkaO9FntAA

markdown:  kramdown
permalink: pretty
paginate:  11
sass:
  style: compressed

gems:
  - jekyll-paginate
  - jekyll/tagging

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

# Authors
authors:
  ahmad:
    name:     Hassan Aslani
    bio:      Iranian Webmaster
    gravatar: https://s.gravatar.com/avatar/f83141edd9e6339e678648596a403fd5?s=150
    website:  https://zamtar.ir
    github:   https://github.com/iranianwebmaster
    telegram: https://t.me/qwwwp